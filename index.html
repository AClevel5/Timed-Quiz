<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Document</title>
</head>
<body>

    <timer></timer>

    <main class="welcome">
        <h1>Race To Beat The Clock</h1>
        <p class="direction">When you hit start you will have 75 seconds to complete the quiz. But BEWARNED - Getting an answer wrong will deduct 15 seconds. Best of Luck!
        </p>

        <section class="quiz">
            <aside>
                <ol class="questions">
                    <li id="option0"><button class="option" id="button0">Option 0</button></li>
                    <li id="option1"><button class="option" id="button1">Option 1</button></li>
                    <li id="option2"><button class="option" id="button2">Option 2</button></li>
                    <li id="option3"><button class="option" id="button3">Option 3</button></li>
                </ol>
                <button id="start">Start</button>
                
            </aside>

            </section>

            
        <result></result>
        <button id="addHighScore" class="hide">Add High Score</button>
        <button id="playAgain" class="hide">Play Again</button>

        <section class="result hide">
            <p></p>
            <p></p>
            <p></p>
        </section>

</main>
<script src="./assets/javascript/script.js"></script>
</body>
</html>
